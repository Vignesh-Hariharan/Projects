name: Data Quality CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  data-quality-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Prepare test data
      run: |
        python scripts/prepare_data.py
        
    - name: Run data quality validation
      run: |
        great_expectations checkpoint run marketing_checkpoint
        
    - name: Generate data quality report
      run: |
        python monitoring/data_quality_monitor.py
        
    - name: Upload validation results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: data-quality-results
        path: |
          great_expectations/uncommitted/data_docs/
          monitoring/metrics/
        retention-days: 30
        
    - name: Log failure
      if: failure()
      run: |
        echo "ðŸš¨ Data Quality validation failed"
        echo "Check the logs above for details"

  terraform-validate:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0
        
    - name: Terraform Format Check
      run: |
        cd infra
        terraform fmt -check
        
    - name: Terraform Validate
      run: |
        cd infra
        terraform init -backend=false
        terraform validate
        
    - name: Terraform Plan (Dry Run)
      run: |
        cd infra
        terraform plan -var-file=terraform.tfvars.example
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
      continue-on-error: true
      
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

